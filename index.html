<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2 main">
        <div class="box">
          <label class="screen" id="screen-lb"  value=""> </label>
          <label class="screen" id="result-lb"  value=""> </label>
          <div class="button">
            <!-- On tables -->
	    <table >
		    <tbody>
		<tr>
			<td><button class="btn operation" value="/" id="Chia" onclick="chia()" disabled> /</button></td>
			<td><button class="btn operation" value="*" id="Nhan" onclick="nhan()" disabled >X</button></td>
			<td><button class="btn operation" value="-" id="Tru" onclick="tru()">-</button></td>
			<td><button class="btn operation" value="+" id="Cong" onclick="cong()">+</button></td>
			
		</tr>

		<tr>
			<td><button class="btn num" value="7" >7</button></td>
			<td><button class="btn num" value="8">8</button></td>
			<td><button class="btn num" value="9">9</button></td>
			<td><button class="btn  brac" value="(" id="open" onclick="opens()">(</button></td>
			
		</tr><tr>
			<td><button class="btn num" value="4">4</button></td>
			<td><button class="btn num" value="5">5</button></td>
			<td><button class="btn num" value="6">6</button></td>
			<td><button class="btn num  brac" value=")" id="close" disabled onclick="closes()">)</button></td>
			
		</tr><tr>
			<td><button class="btn num" value="1">1</button></td>
			<td><button class="btn num" value="2">2</button></td>
			<td><button class="btn num" value="3">3</button></td>
			<td><button class="btn operation" onclick="deleted()">&larr;</button></td>
			
		</tr><tr>
			<td><button class="btn num" value="0">0</button></td>
			<td><button class="btn clean" onclick="clean()">AC</button></td>
			<td><button class="btn num operation" value=".">.</button></td>
			<td><button class="btn operation" onclick="equal2()">=</button></td>
			
		
		</tbody>
	     </table>
	  </div>
	</div>		
	</div>
      <div class="col-5"></div>
      <script src="app.js"></script>
  </body>
</html>
